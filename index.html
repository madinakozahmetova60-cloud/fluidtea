<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fluid Tea</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    color: #fff;
    text-align: center;
    background: #0a0a0a;
}

/* Фон с линиями */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a001a, #0a0a0a 80%);
    overflow: hidden;
    z-index: -2;
}

.line {
    position: absolute;
    width: 2px;
    height: 100%;
    background: linear-gradient(to bottom, #bf00ff, #ff00ff);
    animation: moveLine 5s linear infinite;
    opacity: 0.4;
}

@keyframes moveLine {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

/* Частицы света */
.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, #ff00ff, #bf00ff);
    border-radius: 50%;
    opacity: 0.7;
    animation: floatParticle linear infinite;
}

@keyframes floatParticle {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 0.7; }
    50% { transform: translateY(-200px) translateX(20px); opacity: 1; }
    100% { transform: translateY(-400px) translateX(-20px); opacity: 0; }
}

/* Заголовок */
h1 {
    font-size: 3em;
    color: #bf00ff;
    text-shadow: 0 0 10px #bf00ff, 0 0 20px #ff00ff, 0 0 30px #bf00ff;
    margin-top: 50px;
    animation: glow 2s infinite alternate;
    z-index: 1;
    position: relative;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #bf00ff, 0 0 20px #ff00ff; }
    to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #bf00ff; }
}

p {
    font-size: 1.2em;
    text-shadow: 0 0 5px #bf00ff;
    z-index: 1;
    position: relative;
}

/* Instagram кнопка */
.btn-ig {
    padding: 15px 30px;
    font-size: 1em;
    color: #0a0a0a;
    background: #e1306c;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
    box-shadow: 0 0 10px #fff, 0 0 20px #e1306c;
    z-index: 1;
    position: relative;
}

.btn-ig:hover { opacity: 0.8; }

/* Чашка с паром */
.cup-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 40px auto;
    z-index: 1;
}

.cup {
    width: 100px;
    height: 60px;
    background: linear-gradient(135deg, #bf00ff, #ff00ff);
    border-radius: 0 0 20px 20px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 20px #bf00ff, 0 0 40px #ff00ff;
}

.steam {
    position: absolute;
    bottom: 60px;
    width: 10px;
    height: 50px;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
    border-radius: 50%;
    animation: rise 3s infinite;
}
.steam:nth-child(1) { left: 40%; animation-delay: 0s; }
.steam:nth-child(2) { left: 50%; animation-delay: 0.5s; }
.steam:nth-child(3) { left: 60%; animation-delay: 1s; }

@keyframes rise {
    0% { transform: translateY(0) scaleX(1); opacity: 0; }
    10% { opacity: 0.5; }
    50% { transform: translateY(-60px) scaleX(1.2); opacity: 1; }
    100% { transform: translateY(-120px) scaleX(1.5); opacity: 0; }
}

/* Галерея картинок */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 40px 0;
    padding: 0 20px;
    z-index: 1;
    position: relative;
}

.gallery img {
    width: 250px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px #bf00ff, 0 0 40px #ff00ff;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ff00ff, 0 0 60px #bf00ff;
}

@keyframes fadeIn { to { opacity: 1; } }

</style>
</head>
<body>

<div class="background">
    <!-- Вертикальные линии -->
    <div class="line" style="left:5%; animation-duration: 6s;"></div>
    <div class="line" style="left:15%; animation-duration: 4s;"></div>
    <div class="line" style="left:25%; animation-duration: 5s;"></div>
    <div class="line" style="left:35%; animation-duration: 7s;"></div>
    <div class="line" style="left:45%; animation-duration: 6s;"></div>
    <div class="line" style="left:55%; animation-duration: 5s;"></div>
    <div class="line" style="left:65%; animation-duration: 4s;"></div>
    <div class="line" style="left:75%; animation-duration: 7s;"></div>
    <div class="line" style="left:85%; animation-duration: 6s;"></div>
</div>

<h1>Fluid Tea</h1>
<p>Открой дверь в мир китайского чая. Пиши нам в Instagram для заказа или записи на чайную церемонию!</p>

<button class="btn-ig" onclick="window.location.href='https://www.instagram.com/fluid.tea/'">Посмотреть Instagram</button>

<div class="cup-container">
    <div class="cup"></div>
    <div class="steam"></div>
    <div class="steam"></div>
    <div class="steam"></div>
</div>

<!-- Частицы света вокруг чашки -->
<script>
for(let i=0;i<30;i++){
    let p=document.createElement('div');
    p.className='particle';
    p.style.left=(Math.random()*window.innerWidth)+'px';
    p.style.bottom=(Math.random()*window.innerHeight)+'px';
    p.style.animationDuration=(3+Math.random()*5)+'s';
    p.style.width=(2+Math.random()*4)+'px';
    p.style.height=p.style.width;
    document.body.appendChild(p);
}
</script>

<div class="gallery">
    <img src="https://images.unsplash.com/photo-1617196033231-985f693b434b?auto=format&fit=crop&w=500&q=80" alt="Чай 1">
    <img src="https://images.unsplash.com/photo-1617196033219-1df6e3e4ef34?auto=format&fit=crop&w=500&q=80" alt="Чай 2">
    <img src="https://images.unsplash.com/photo-1617196033189-b5219cf1a543?auto=format&fit=crop&w=500&q=80" alt="Чай 3">
    <img src="https://images.unsplash.com/photo-1617196033142-9debd5a1d42c?auto=format&fit=crop&w=500&q=80" alt="Чай 4">
</div>

</body>
</html>
